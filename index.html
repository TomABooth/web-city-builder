<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <main>
            <h1>Build Your City!</h1>
            <section id="form">
                <label> City name: <input id="city-name" /> </label>
                <label>
                    Architecture:
                    <select id="architecture-select">
                        <option id="suburban">Suburban</option>
                        <option id="metropolis">Metropolis</option>
                        <option id="rural">Rural</option>
                    </select>
                </label>
                <label>
                    Climate:
                    <select id="climate-select">
                        <option value="tropical">Tropical</option>
                        <option value="temperate">Temperate</option>
                        <option value="dry">Dry</option>
                        <option value="wet">Wet</option>
                    </select>
                </label>
                <label>
                    Attractions: <input id="attractions-form" /><button id="attractions-submit">
                        Add
                    </button>
                </label>
            </section>
            <section id="city-display">
                <h1 id="city-display-name">Portland</h1>
            </section>
            <section id="climate-architecture">
                <div id="climate">
                    <img
                        id="climate-image"
                        src="/assets/temperate.jpeg"
                        alt="climate image"
                        height="200px"
                    />
                </div>
                <div id="architecture">
                    <img
                        id="architecture-image"
                        src="/assets/metropolis.jpeg"
                        alt="architecture image"
                        height="200px"
                    />
                </div>
            </section>
            <section id="attractions">
                <h2>Attractions</h2>
                <ul id="attractions-list"></ul>
            </section>
        </main>
    </body>
</html>
