<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <section id="form">
                City name: <input id="city-name" />
                <label>
                    Architecture:
                    <select id="architecture-select">
                        <option id="suburban">Suburban</option>
                        <option id="metropolis">Metropolis</option>
                        <option id="rural">Rural</option>
                    </select>
                </label>
                <label>
                    Climate:
                    <select id="climate-select">
                        <option value="tropical">Tropical</option>
                        <option value="temperate">Temperate</option>
                        <option value="dry">Dry</option>
                        <option value="wet">Wet</option>
                    </select>
                </label>
                Attractions: <input id="attractions-form" /><button id="attractions-submit">
                    Add
                </button>
            </section>
            <section id="city-display">city display</section>
            <h1 id="city-display-name">Portland</h1>
            <section id="climate-architecture">
                <div id="climate"><img src=""</div>
            </section>
            <section id="attractions-list">attractions list</section>
        </main>
    </body>
</html>
